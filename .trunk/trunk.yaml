version: 0.1
cli:
  version: 1.19.0
lint:
  disabled:
    - terraform-validate
  enabled:
    - checkov@3.1.67
    - terrascan@1.18.11
    - trufflehog@3.63.10
    - trivy@0.48.3
    - yamllint@1.33.0
    - git-diff-check
    - taplo@0.8.1
    - actionlint@1.6.26
    - gitleaks@8.18.1
    - hadolint@2.12.0
    - markdownlint@0.38.0
    - prettier@3.2.4
    - semgrep@1.57.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - commitizen
  enabled:
    - wip-check
    - templated-output-check
    - commitizen-prompt-conventional
    - commitizen-tools-check
    - commit-branch
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: aps831
      ref: v2.2.1
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
