version: 0.1
cli:
  version: 1.3.1
lint:
  enabled:
    - yamllint@1.28.0
    - trivy
    - git-diff-check
    - taplo@0.7.0
    - actionlint@1.6.22
    - gitleaks@8.15.2
    - hadolint@2.12.0
    - markdownlint@0.32.2
    - prettier@2.8.1
    - semgrep@1.3.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
