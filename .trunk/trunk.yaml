version: 0.1
cli:
  version: 1.12.3
lint:
  disabled:
    - terraform-validate
  enabled:
    - checkov@2.3.335
    - terrascan@1.18.1
    - trufflehog@3.44.0
    - trivy@0.43.1
    - yamllint@1.32.0
    - git-diff-check
    - taplo@0.8.1
    - actionlint@1.6.25
    - gitleaks@8.17.0
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - prettier@3.0.0
    - semgrep@1.33.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - commitizen
  enabled:
    - wip-check
    - templated-output-check
    - commitizen-prompt-conventional
    - commitizen-tools-check
    - commit-branch
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: aps831
      ref: v2.1.1
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
