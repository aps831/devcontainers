version: 0.1
cli:
  version: 1.8.0
lint:
  disabled:
    - terraform-validate
  enabled:
    - trivy@0.38.3
    - yamllint@1.30.0
    - git-diff-check
    - taplo@0.7.0
    - actionlint@1.6.24
    - gitleaks@8.16.2
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - semgrep@1.18.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - commitizen
  enabled:
    - wip-check
    - templated-output-check
    - commitizen-prompt-conventional
    - commitizen-tools-check
    - commit-branch
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: aps831
      ref: v2.1.0
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
