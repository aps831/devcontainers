# This name is used to trigger other workflows
name: Generate Base Dev Container Image
on:
  workflow_dispatch:
  # Runs the day before other scheduled tasks
  schedule:
    - cron: "0 0 19 * *"
  push:
    branches:
      - "master"
    paths:
      - "base/**"
permissions:
  contents: read
  packages: write
jobs:
  devcontainer:
    uses: ./.github/workflows/generate-devcontainer-image.yaml
    with:
      devcontainername: "base"
